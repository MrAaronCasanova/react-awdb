<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lesson-3.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <title>React AWDB</title>
</head>
<body>
  <div id="app"></div>

  <!-- Basic React Component -->
  <script type="text/babel">
    class HobbyList extends React.Component {
      render() {
        const style = { fontSize: '1.5em' };
        const hobbies = ['Sleeping', 'Eating', 'Cuddling'];
        return (
          <ul>
            {hobbies.map((hobbie, idx) => {
              return <li key={idx} style={style}>{hobbie}</li>
            })}
          </ul>
        );
      }
    }
    class Pet extends React.Component {
      render() {
        return (
          <div className="card">
            <h2 className="name">Moxie</h2>
            <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png" alt="Cat named Moxie"/>
            <h5 style={{ fontSize: '2em', margin: '2px' }}>Hobbies:</h5>
            <HobbyList />
          </div>
        );
      }
    }

    // Tells react where to hook our component(s) into the DOM
    ReactDOM.render(<Pet />, document.getElementById('app'));
  </script>
</body>
</html>
