<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="random-box.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
  <title>React AWDB</title>
</head>
<body>
  <div id="app"></div>

  <!-- Basic React Component -->
  <script type="text/babel">
    class RandomBox extends React.Component {
      render() {
        {/* random fontSize between 40 and 10 px */}
        const fontSize = Math.floor(Math.random() * 30) + 10;
        const backgroundColor = `rgb(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)})`;
        return (
          <div className="card" style={{
            backgroundColor,
            fontSize: `${fontSize}px`,
            display: 'flex',
            flexDirection: 'column',
            justifyContent: 'center',
            border: '4px solid #005365',
            borderRadius: '10px',
            width: '200px',
            height: '100px',
            margin: '10px',
            padding: '10px',
          }}>
            Random Box
          </div>
        );
      }
    }



    // Tells react where to hook our component(s) into the DOM
    ReactDOM.render(<RandomBox />, document.getElementById('app'));
  </script>
</body>
</html>
